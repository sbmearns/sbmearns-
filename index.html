<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IS 270 Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace; /* indie artsy font style */
      background-color: #556B2F; /* deep earthy olive green */
      color: #FFF8DC; /* cream/pastel yellow text */
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 3rem;
    }

    .hello {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .names {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .cat-mosaic {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 2rem auto;
      perspective: 1000px;
    }

    .cat-square {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('images/cat.png'); /* make sure cat.png is inside images folder */
      background-size: 400px 400px; /* match container size */
      transition: all 1s ease;
    }
  </style>
</head>
<body>

  <main>
    <h1>IS 270 Website</h1>
    <div class="hello">hello world</div>
    <div class="names">Jack Morrissey, Sophie Mearns, Ivan Mairesse, and Sam Warford</div>
    <p>archive / notes / experiments</p>

    <!-- Cat mosaic -->
    <div class="cat-mosaic"></div>
    <div style="height: 2000px;"></div>
  </main>

<script>
const mosaic = document.querySelector('.cat-mosaic');
const rows = 20;
const cols = 20;
const containerWidth = 400;
const containerHeight = 400;
const squareSize = containerWidth / cols;

let squares = [];

// create the squares
for (let y = 0; y < rows; y++) {
  for (let x = 0; x < cols; x++) {
    const square = document.createElement('div');
    square.classList.add('cat-square');

    // correct background position
    square.style.backgroundPosition = `-${x * squareSize}px -${y * squareSize}px`;

    // start at random scattered positions
    const randomX = Math.random() * containerWidth * 1.5 - containerWidth/2;
    const randomY = Math.random() * containerHeight * 1.5;
    square.style.left = `${randomX}px`;
    square.style.top = `${randomY}px`;

    mosaic.appendChild(square);

    squares.push({
      el: square,
      targetX: x * squareSize,
      targetY: y * squareSize,
      startX: randomX,
      startY: randomY
    });
  }
}

// animate squares based on scroll
window.addEventListener('scroll', () => {
  const scrollTop = window.scrollY;
  const maxScroll = document.body.scrollHeight - window.innerHeight;
  const progress = Math.min(scrollTop / maxScroll, 1); // 0 → 1

  squares.forEach(sq => {
    // interpolate from start → target
    sq.el.style.left = `${sq.startX + (sq.targetX - sq.startX) * progress}px`;
    sq.el.style.top = `${sq.startY + (sq.targetY - sq.startY) * progress}px`;
  });
});
</script>

</body>
</html>
