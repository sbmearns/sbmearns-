<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IS 270 Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace; /* indie artsy font style */
      background-color: #556B2F; /* deep earthy olive green */
      color: #FFF8DC; /* cream/pastel yellow text */
      text-align: center;
    }

    h1 {
      margin-top: 2rem;
      font-size: 3rem;
    }

    .hello {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .names {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    p {
      margin-bottom: 2rem;
    }

    /* Sticky cat wrapper */
    .cat-wrapper {
      height: 100vh; /* full viewport height */
      position: relative;
    }

    .cat-mosaic {
      position: sticky;
      top: 50px; /* stays near top of viewport */
      width: 400px;
      height: 400px;
      margin: 0 auto;
      perspective: 1000px;
    }

    .cat-square {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('images/cat.png'); /* make sure cat.png is inside images folder */
      background-size: 400px 400px; /* match container size */
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>

  <main>
    <h1>IS 270 Website</h1>
    <div class="hello">hello world</div>
    <div class="names">Jack Morrissey, U+0053 U+006F U+0070 U+0068 U+0069 U+0065 Mearns, Ivan Mairesse, and Sam Warford</div>
    <p>archive / notes / experiments</p>

    <!-- Cat mosaic with sticky wrapper -->
    <div class="cat-wrapper">
      <div class="cat-mosaic"></div>
    </div>

    <!-- Optional extra scroll space -->
    <div style="height: 400px;"></div>
  </main>

  <script>
    const mosaic = document.querySelector('.cat-mosaic');
    const rows = 20;
    const cols = 20;
    const containerWidth = 400;
    const containerHeight = 400;
    const squareSize = containerWidth / cols;

    let squares = [];

    // create squares
    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        const square = document.createElement('div');
        square.classList.add('cat-square');

        // correct background position
        square.style.backgroundPosition = `-${x * squareSize}px -${y * squareSize}px`;

        // start scattered randomly
        const randomX = Math.random() * containerWidth * 1.5 - containerWidth/2;
        const randomY = Math.random() * containerHeight * 1.5;
        square.style.left = `${randomX}px`;
        square.style.top = `${randomY}px`;

        mosaic.appendChild(square);

        squares.push({
          el: square,
          targetX: x * squareSize,
          targetY: y * squareSize,
          startX: randomX,
          startY: randomY
        });
      }
    }

    // animate squares based on scroll
    const wrapper = document.querySelector('.cat-wrapper');

    window.addEventListener('scroll', () => {
      const rect = wrapper.getBoundingClientRect();
      const start = window.innerHeight;
      const end = 0;
      let progress = 1 - (rect.top - end) / (start - end);
      progress = Math.min(Math.max(progress, 0), 1); // clamp 0 â†’ 1

      squares.forEach(sq => {
        sq.el.style.left = `${sq.startX + (sq.targetX - sq.startX) * progress}px`;
        sq.el.style.top = `${sq.startY + (sq.targetY - sq.startY) * progress}px`;
      });
    });
  </script>

</body>
</html>
